trigger:
  batch: true
  branches:
    include:
    - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'cr-connection'
    repository: 'sbt'
    command: 'build'
    Dockerfile: '$(Build.SourcesDirectory)/debian/Dockerfile'    
    tags: |
      $(Build.BuildId)
      latest
    arguments: '--build-arg BASE_IMAGE_TAG=11-jdk-stretch'

- task: Docker@2
  inputs:
    containerRegistry: 'cr-connection'
    repository: 'sbt'
    command: 'push'
    tags: |
      $(Build.BuildId)
      latest

